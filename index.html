<!DOCTYPE HTML>
<html>
  <head>
    <title></title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
  </head>
  <body onload="init()">
    <div>
      <div id="left">
        <div class="menuContainer">
          <ul class="menuList">
            <li class="menuBtnLI">
              <div onclick="clearEditor()" class="menuBtn">
                Clear
              </div>
            </li>
            <li class="menuBtnLI">
              <div onclick="beautifyEditor()" class="menuBtn">
                Format
              </div>
            </li>
            <li class="menuBtnLI">
              <div onclick="toggleRun()" class="menuBtn">
                Toggle Run
              </div>
            </li>
            <li class="menuBtnLI">
              <div class="dropdown">
                <div class="menuBtn">
                  <span id="language">C++<span>
                </div>
                <div class="dropdown-content">
                  <p onclick="setLanguage('Javascript')">
                    Javascript
                  </p>
                  <p onclick="setLanguage('C++')">C++</p>
                  <p onclick="setLanguage('Python')">Python</p>
                  <p onclick="setLanguage('Java')">Java</p>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div id="firepad"></div>
      </div>
      <div id="right" hidden="true">
        <div onclick="runCode()" id="run">RUN</div>
        <div id="output">
        </div>
      </div>
    </div>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

    <!-- Ace -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js"></script>

    <!-- Firepad -->
    <link rel="stylesheet" href="https://cdn.firebase.com/libs/firepad/1.4.0/firepad.css" />
    <script src="https://cdn.firebase.com/libs/firepad/1.4.0/firepad.min.js"></script>

    <!-- Ace Beautify -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.6.8/beautify.js"></script>

    <!-- Socket IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>

    <!-- other scripts -->
    <script src="/js/index.js"></script>
  </body>
</html>
